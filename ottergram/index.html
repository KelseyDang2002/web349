<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ottergram</title>
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">Ottergram</h1>
    </header>
    <main class="main-content">
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a href="img/otter1.jpg" data-image-role="trigger" data-index="0"
                                   data-image-title="Stayin' Alive"
                                   data-image-url="img/otter1.jpg">
            <img class="thumbnail-image" src="img/otter1.jpg" alt="" id="image">
            <span class="thumbnail-title">Barry</span>
          </a>
        </li>

        <li class="thumbnail-item">
          <a href="img/otter2.jpg" data-image-role="trigger" data-index="1"
                                   data-image-title="How Deep Is Your Love"
                                   data-image-url="img/otter2.jpg">
            <img class="thumbnail-image" src="img/otter2.jpg" alt="" id="image">
            <span class="thumbnail-title">Robin</span>
          </a>
        </li>

        <li class="thumbnail-item">
          <a href="img/otter3.jpg" data-image-role="trigger" data-index="2"
                                   data-image-title="You Should Be Dancing"
                                   data-image-url="img/otter3.jpg">
            <img class="thumbnail-image" src="img/otter3.jpg" alt="" id="image">
            <span class="thumbnail-title">Maurice</span>
          </a>
        </li>

        <li class="thumbnail-item">
          <a href="img/otter4.jpg" data-image-role="trigger" data-index="3"
                                   data-image-title="Night Fever"
                                   data-image-url="img/otter4.jpg">
            <img class="thumbnail-image" src="img/otter4.jpg" alt="" id="image">
            <span class="thumbnail-title">Lesley</span>
          </a>
        </li>

        <li class="thumbnail-item">
          <a href="img/otter5.jpg" data-image-role="trigger" data-index="4"
                                   data-image-title="To Love Somebody"
                                   data-image-url="img/otter5.jpg">
            <img class="thumbnail-image" src="img/otter5.jpg" alt="" id="image">
            <span class="thumbnail-title">Barbara</span>
          </a>
        </li>

        <li class="thumbnail-item">
          <a href="img/flexboxfroggy.png" data-image-role="trigger" data-index="5"
                                          data-image-title="Flexbox Froggy"
                                          data-image-url="img/flexboxfroggy.png">
            <img class="thumbnail-image" src="img/flexboxfroggy.png" alt="" id="image">
            <span class="thumbnail-title">FlexboxFroggy</span>
          </a>
        </li>

        <li class="thumbnail-item">
          <a href="img/gridgarden.png" data-image-role="trigger" data-index="6"
                                       data-image-title="Grid Garden"
                                       data-image-url="img/gridgarden.png">
            <img class="thumbnail-image" src="img/gridgarden.png" alt="" id="image">
            <span class="thumbnail-title">GridGarden</span>
          </a>
        </li>
      </ul>

      <div class="detail-image-container">
        <button class="button" id="btn" onclick="prevButton()">PREV</button>
        <div class="detail-image-frame" data-image-role="frame">
          <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
          <span class="detail-image-title"  data-image-role="title">Stayin' Alive</span>
        </div>
        <button class="button" id="btn" onclick="nextButton()">NEXT</button>
      </div>

    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
